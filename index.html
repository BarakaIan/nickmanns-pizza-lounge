<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="nickman">
        <br><br><br>
        <h1>WELCOME TO NICKMAN'S PIZZA LOUNGE</h1>
        <p>A taste above the best.</p>
    </div>
    <div class="background">
        <form onsubmit="Ian()" action="http://eepurl.com/hfRPb1" class="container">
            <div class="pizza">
                <h2>choose the crust</h2>
                <br>
                <input type="radio" name="crust" value="crispy"> crispy<br>
                <input type="radio" name="crust" value="stuffed"> large<br>
                <input type="radio" name="crust" value="glutten"> glutten-free<br>

                <h1>prices for the Crust</h1>
                <input type="radio" name="prices" value="Kshs 600"> Kshs 600<br>
                <input type="radio" name="prices" value="Kshs 800"> Kshs 800<br>
                <input type="radio" name="prices" value="Kshs 1000"> Kshs 1000<br>


                <h3>choose the toppings</h3>
                <br>
                <input type="radio" name="toppings" value="Broccoli"> Broccoli<br>
                <input type="radio" name="toppings" value="Mushroom"> Mushroom<br>
                <input type="radio" name="toppings" value="Potato"> Potato<br>

                <h5>Prices for the Toppings</h5>
                <input type="radio" name="prices" value="Kshs 600"> Kshs 800<br>
                <input type="radio" name="prices" value="Kshs 800"> Kshs 950<br>
                <input type="radio" name="prices" value="Kshs 1000"> Kshs 1099<br>

            </div>
                <h4>Size of Pizza</h4>
                <br>
                <input type="radio" name="size" value="Small"> Small<br>
                <input type="radio" name="size" value="Medium"> Medium<br>
                <input type="radio" name="size" value="Large"> Large<br>
            </div>
            <br>


            <div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
